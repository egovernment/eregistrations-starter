<div class="container" align="justify">
	<div class="row mgb-lg">
		<div class="col-sm-12">
				
			<h2 class="page-header">Contact us</h2>
			
			<p class="lead">For any issues, please contact Tanzania Investment Window support by filling the following form.</p>
			
			<p class="lead">We will get back to you in less than 2 hours within official working hours.</p>

			<div class="main-container-well">
				<form action="/contact-us/" method="post" id="contact-form" class=" form-horizontal mgt-lg">
					
					<span class="col-xs-12 error-message alert alert-error"></span>
					<span class="col-xs-12 success-message alert alert-success"></span>
					<div class="form-group">
						<label class="col-sm-2 control-label">Your name</label>
						<div class="col-sm-4">
							<input name="name" type="text" class="form-control">
						</div>
						<label class="col-sm-2 control-label">Your email</label>
						<div class="col-sm-4">
							<input name="email" type="email" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<textarea name="suggestion" rows="10" placeholder="Your suggestion" class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-default pull-right">Send</button>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
